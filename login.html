<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Braille Teach</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
        <div class="left">
          <img src="./img/fondo_login.jpg" alt="Braille Teach Logo" class="left">
            <p class="tagline">Toca, Escucha, Aprende: Braille, donde cada juego es una experiencia de aprendizaje con voz.</p>
        </div>
        <div class="right">
            <form action="/login" method="POST" class="login-form">
              <img src="./ico/ico-logo.png" alt="Braille Teach Logo" class="logo">
              <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <a href="index.html" class="forgot-password">Forgot Password?</a>
                
            </form>
        </div>
    </div>
    
</div>
<button onclick="history.back()">Regresar</button>
</body>
</html>
