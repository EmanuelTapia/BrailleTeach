<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Teach | Login</title>
    <link rel="icon"  href="./ico/ico-logo.png">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <script src="https://cdn.tailwindcss.com"></script>
    
    
</head>
<body class="flex h-dvh w-dvh bg-[#4A4444] p-[7vh]">
    <main class="flex h-full w-full bg-slate-50 ">
        <section class="flex h-full w-6/12 bg-[url('./img/img-login.png')] relative bg-cover bg-center ">
            <div class="absolute inset-0 bg-green-500 opacity-50"></div>
            <div class="relative z-10 flex flex-col h-full w-full">
                <div class="flex flex-col justify-center items-center h-[80%] w-full">
                    <div class="flex flex-col justify-center items-center bg-white">
                        <img src="./ico/ico-logo.png" alt="ico-logo" class="h-[20vh]">
                        <img src="./ico/ico-logo-nombre.png" alt="ico-logo-nombre" class="h-[10vh]">
                    </div>
                </div>
                <div class="flex justify-center items-center h-4/12 w-full px-[5vh]">
                    <p class="text-[2.7vh] text-slate-50 font-mono tracking-[0.25vh]">Toca, escucha, aprende: Braille Teach, donde cada juego es una experiencia de aprendizaje con voz</p>
                </div>
            </div>
        </section>
        <section class="flex h-full w-6/12 px-[15vh] py-[10vh] bg-white">
            <article class="flex flex-col h-full w-full">
                <div class="flex justify-center items-center h-[30%]">
                    <img src="./ico/ico-logo.png" alt="ico-logo" class="h-[10vh]">
                </div>
            </article>
        </section>
    </main>

    <script type="" src="./js/voz.js"></script>
    <script type="" src="./js/opciones.js"></script>
    <script type="" src="./js/tablero.js"></script>
</body>
</html>
